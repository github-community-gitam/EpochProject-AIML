<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: silver;
        }

        form{
            width: 40vw;
            height: auto;
            padding: 20px;
            background: whitesmoke;
            border-radius: 10px;
            border-style: solid;
        }
        form > div{
            margin: 10px;
            width: 100%;
            overflow: hidden;
            display: flex;
            gap: 5px;
        }
        label {
            width: 100px;
            height: 20px;
        }
        button {
            width: 80px;
            height: 30px;
            margin-top: 10px;
            color: white;
            background: green;
            border: 1px solid black;
            position: relative;
            left: 45%;
            border-radius: 3px;
            &:hover{
                opacity: 0.6;
            }
        }
        h3 {
            margin: 0;
            font-size: 40px;
            justify-self: center;
        }
        .prediction-result {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            margin: 20px auto;
            text-align: center;
            border: 2px solid black;
            font-family: 'Arial', sans-serif;
        }

        .prediction-result h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .prediction-result p {
            font-size: 1.5rem;
            color: #28a745;  
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict')}}" target="#" method="POST">
        <h3>Trip Details</h3>

        <div>
            <label for="distance">Trip Distance (km):</label>
            <input type="number" name="distance" step="0.1" required>
        </div>
        
        <div>
            <label for="time">Time of Day:</label>
            <select name="time" required>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>
        </div>
        
        <div>
            <label for="day">Day Type:</label>
            <select name="day" required>
                <option value="Weekday">Weekday</option>
                <option value="Weekend">Weekend</option>
            </select>
        </div>
        
        <div>
            <label for="passengers">Passenger Count:</label>
            <input type="number" name="passengers" min="1" required>
        </div>
        
        <div>
            <label for="traffic">Traffic Conditions:</label>
            <select name="traffic" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        
        <div>
            <label for="weather">Weather Conditions:</label>
            <select name="weather" required>
                <option value="Clear">Clear</option>
                <option value="Rain">Rain</option>
                <option value="Snow">Snow</option>
            </select>
        </div>
        
        <div>
            <label for="basefare">Base Fare:</label>
            <input type="number" name="basefare" step="0.1" required>
        </div>
        
        <div>
            <label for="ratekm">Per Km Rate:</label>
            <input type="number" name="ratekm" step="0.1" required>
        </div>
        
        <div>
            <label for="ratemin">Per Minute Rate:</label>
            <input type="number" name="ratemin" step="0.1" required>
        </div>
        
        <div>
            <label for="duration">Trip Duration (Minutes):</label>
            <input type="number" name="duration" step="0.1" required>
        </div>        
        <button type="submit">Submit</button>   
    </form>
    {% if predicted_fare %}
    <div class="prediction-result">
        <h3>Predicted Fare</h3>
        <p>${{ predicted_fare[0] }}</p>
    </div>
    {% endif %}
</body>
</html>
